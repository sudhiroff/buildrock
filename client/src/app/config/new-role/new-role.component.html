<section class="content">
  <div class="container-fluid">
    <div class="row">
      <section class="col-lg-12">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">{{pageTitle}}</h3>
              </div>
              <div class="card-body table-responsive p-0">

                <table class="table table-head-fixed text-nowrap">
                  <tbody>
                    <tr>
                      <td><strong>Role Name</strong></td>
                      <td>
                        <mat-form-field class="control-width">
                          <mat-label>Role Name</mat-label>
                          <input matInput [formControl]="roleName" placeholder="Role name" required>
                          <mat-error>
                            Role name is <strong>required</strong>
                          </mat-error>
                        </mat-form-field>
                      </td>
                    </tr>
                    <tr>
                      <td><strong>Access Module</strong></td>
                      <td>
                        <ul class="lstStyle">
                          <li *ngFor="let ctrl of menuCtrls.controls; let i = index">
                            <mat-checkbox [formControl]="menuCtrls.controls[i]">
                              {{navItem[i].title}}
                            </mat-checkbox>
                          </li>
                        </ul>
                      </td>
                    </tr>
                    <tr>
                      <td></td>
                      <td>
                        <button type="button" *ngIf="!isUpdate" class="btn btn-primary"
                          (click)="Submit_Click()">Submit</button>
                        <button type="button" *ngIf="isUpdate" class="btn btn-primary"
                          (click)="Update_Click(updatedId)">Save</button>
                      </td>
                    </tr>
                    <tr>
                      <td></td>
                      <td>
                        <p class="text-danger" *ngIf="error">
                          <i class="fa fa-info-circle" aria-hidden="true"></i> <strong>Error!</strong> {{error}}
                        </p>
                        <p *ngIf="successMsg" class="text-success">
                          <i class="fa fa-info-circle" aria-hidden="true"></i> <strong>Success!</strong>
                          {{successMsg}}
                        </p>
                      </td>
                    </tr>
                  </tbody>
                </table>

              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</section>
