<div class="login-box" style="margin: 10px auto;">
  <div class="login-logo">
    Buildrock <b>Admin</b>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form [formGroup]="form" (ngSubmit)="Login_Click()">
        <div class="input-group mb-3">
          <mat-form-field class="example-full-width" style="width: 100%;">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Ex. pat@example.com" required>
            <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
        </div>
        <div class="input-group mb-3">
          <mat-form-field class="example-full-width" style="width: 100%;">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Enter your password" required>
          </mat-form-field>
        </div>
        <div class="row">
          <div class="col-6">
            <div>

            </div>
          </div>
          <!-- /.col -->
          <div class="col-6">
            <button type="submit" class="btn btn-primary btn-block">Sign In &nbsp;
              <i *ngIf="isProgressOpen" class="fas fa-circle-notch fa-spinner fa-spin" aria-hidden="true"></i>
            </button>
          </div>
          <!-- /.col -->
        </div>
        <div class="row" *ngIf="error">
          <div class="col-xl-12">
            <p class="text-danger"><strong><i class="fa fa-info-circle" aria-hidden="true"></i></strong> {{error}}</p>

          </div>
        </div>
      </form>

      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a href="forgot-password.html">I forgot my password</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
